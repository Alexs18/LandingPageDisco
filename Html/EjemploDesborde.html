<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Desbordamiento</title>
</head>
<body>
    <div>
       <ul>
           <li>Alexis</li>
           <li>Lopez</li>
           <li>Mero</li>
       </ul> 
    </div>
    <div>
        <ul>
            <li>Alexis</li>
            <li>Lopez</li>

        </ul> 
    </div>

<style>
    div{
        background-color: red;
        width: 300px;

        position: absolute;
    }
    ul{
        position: relative;
        top: 50px;
    }
